
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestifAI Form</title>
    <link rel="stylesheet" href="{{ url_for('static', path='form.css') }}">
    <link rel="icon" href="{{ url_for('static', path='smallLogo.png') }}" type="image/png">
</head>
<body>
    <!--<h1>TestifAI</h1>-->
    <center><img src="{{ url_for('static', path='Loading.gif') }}" id="loading"/></center>
    <center><img src="{{ url_for('static', path='logo.png') }}" class="logo"></center>
    <script src="{{ url_for('static', path='form.js') }}"></script>
    
    <form id='form' action="/generate" method="POST" enctype="multipart/form-data">
        <div class="grid-container">
            <div id="testInfo">
                <h2>Test Information</h2>
                <div class="question-grid">
                    <label for="">Test Title</label>
                    <input type="text" class="titleInput" name="title" required>

                    <label for="">Class Name</label>
                    <input type="text" class="classInput" name="course" required>

                    <label for="">Professor</label>
                    <input type="text" class="professorInput" name="professor" required>
                </div>
            </div>
    
            <div id="questionMakeup">
                <h2>Question Type Makeup</h2>
                <div class="question-grid">
                    <label for=""># Short Answer</label>
                    <input type="number" class="writtenInput" name="number_of_written_questions" value ="1" required>

                    <label for=""># Multiple Choice</label>
                    <input type="number" class="multipleInput" name="number_of_mcq_questions" value ="2" required>

                    <label for=""># True or False</label>
                    <input type="number" class="tfInput" name="number_of_TF_questions" value ="2" required>
                </div>
            </div>
            
            <div id="testAudience">
                <h2>Test Audience</h2>
                <div class="question-grid">
                    <label for="">Course Level</label>
                    <select id="level" name="level">
                        <option value="Remedial">Remedial</option>
                        <option value="Normal" selected>Normal</option>
                        <option value="Honors">Honors</option>
                    </select>

                    <label for="">School Type</label>
                    <select id="difficulty" name="school_type">
                        <option value="Elementary">Elementary</option>
                        <option value="Middle">Middle</option>
                        <option value="High">High</option>
                        <option value="Undergraduate" selected>Undergraduate</option>
                        <option value="Graduate">Graduate</option>
                    </select>

                    <label for="">Difficulty</label>
                    <select id="difficulty" name="difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard selected">Hard</option>
                        <option value="Extreme">Extreme</option>
                    </select>
                </div>
            </div>
            
            <div id="Philosophy">
                <h2>Testing Philosophy</h2>
                <textarea type="text" class="testing" name="testing_philosophy" rows=7 cols=37 required></textarea>
            </div>
    
            <div id="Material">
                <h2>Test Material</h2>
                <input type="file" id="fileUpload" name="subject_material" accept=".pdf,.docx,.pptx,.txt,.doc,.png,.jpeg,.jpg" multiple required>
                <div class="web-links">
                    <input type="text" name="url_1" placeholder="Link to a relevant webpage">
                </div>

                <div class="web-links">
                    <input type="text" name="url_2" placeholder="Link to another relevant webpage">
                </div>
            </div>
            <div class="submit-button-container">
                <button type="submitButton">Generate</button>
            </div>
        </div>

 
    </form>
</body>
</html>
