<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Test Form</h1>
    <form action="" method="POST">
        <div>
            <label for="">Test Title</label>
            <input type="text" class="titleInput" name="title">
        </div>
        <div>
            <label for="">Class Name</label>
            <input type="text" class="classInput" name="course">
        </div>
        <div>
            <label for="">Professor</label>
            <input type="text" class="professorInput" name="professor">
        </div>

        <div>
            <label for="">Number of Written Response</label>
            <input type="number" class="writtenInput" name="number_of_mcq_questions">
        </div>

        <div>
            <label for="">Number of Multiple Choice</label>
            <input type="number" class="multipleInput" name="number_of_written_questions">
        </div>

        <div>
            <label for="">Number of True or False</label>
            <input type="number" class="tfInput" name="number_of_TF_questions">
        </div>

        <div>
            <label for="">Grade Level</label>
            <input type="number" class="schoolInput" name="school_type">
        </div>

        <div>
            <label for="">Testing Philosophy</label>
            <input type="text" class="testing" name="testing_philosophy">
        </div>

        <div>
            <label for="">School Type</label>
            <select id="difficulty" name="difficulty">
                <option value="Secondary">Secondary</option>
                <option value="College">College</option>
                <option value="Graduate">Graduate</option>
            </select>
        </div>

        <div>
            <label for="">Difficulty</label>
            <select id="difficulty" name="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
                <option value="Extreme">Extreme</option>
            </select>
        </div>
        <div>
            <label for="fileUpload">Choose documents to upload:</label>
            <input type="file" id="fileUpload" name="subject_material[]" multiple>
        </div>

        <button type="submitButton">Submit</button>


    </form>
</body>
</html>
